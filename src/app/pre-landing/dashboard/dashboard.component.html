<div class="container">
    <div class="row">

        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-body1">
                    <div class="row">
                        <div class="icon col-3">
                            <i class="fa fa-users fa-4x grey"></i>
                        </div>
                        <div class="detail col-9">
                            <h1>10</h1>
                            <h4> Customers</h4>
                        </div>
                    </div>
                </div>

                <div class="footercard1 card-footer bg-light text-secondary">
                    <span class="float-left"> <label>Update Now</label></span>
                    <span class="float-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-body2">
                    <div class="row">
                        <div class="icon col-3">
                            <i class="fa fa-shopping-basket fa-4x grey"></i>
                        </div>
                        <div class="detail col-9">
                            <h1>50</h1>
                            <h4> Products</h4>
                        </div>
                    </div>
                </div>

                <div class="footercard2 card-footer bg-light text-secondary">
                    <span class="float-left"> <label>In the Stock</label></span>
                    <span class="float-right"><i class="fa fa-sticky-note sub "></i></span>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
        <div class="col-lg-4 col-md-6 cardblock">
            <div class="card">
                <div class="card-body3">
                    <div class="row">
                        <div class="icon col-3">
                            <i class="fa fa-cart-arrow-down fa-4x grey"></i>
                        </div>
                        <div class="detail col-9">
                            <h1>30</h1>
                            <h4>Orders</h4>
                        </div>
                    </div>
                </div>

                <div class="footercard3 card-footer bg-light text-secondary">
                    <span class="float-left"><label>In the Stock</label></span>
                    <span class="float-right"><i class="fa fa-sticky-note sub grey"></i></span>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>

    </div>
    <br>

    <div class="row row1">
        <div class="col-md-8">
            <div class="card card-chart my-card">
                <div class="card-header">
                    <h5 class="card-title"><b>Eloctrinc Category</b></h5>
                    <p class="card-category">Number of products</p>
                </div>
                <div class="card-body">
                    <canvas baseChart height="45" width="100" [datasets]="barChartData" [labels]="barChartLabels"
                        [colors]="barChartColors" [options]="barChartOptions" [plugins]="barChartPlugins"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card my-card">
                <div class="card-header">
                    <h5 class="card-title"><b>Order Statistics</b></h5>
                    <p class="card-category">Number of orders Placed</p>
                </div>
                <div class="card-body">
                    <canvas baseChart height="100" width="100" [data]="pieChartData" [chartType]="pieChartType"
                        [colors]="barChartColors" [labels]="pieChartLabels" [options]="pieChartOptions"
                        [plugins]="pieChartPlugins" [legend]="pieChartLegend">
                    </canvas>
                </div>
            </div>
        </div>

    </div>

</div>
