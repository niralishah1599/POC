<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
     <label for="Name">CustomerName</label>
     <input type="text" class="form-control" formControlName="customerName">
    </div>
    <div class="form-group">
        <label for="Name">Address</label>
        <input type="text" class="form-control" formControlName="address">
       </div>
    <div class="form-group">
     <label for="Name">City</label>
     <input type="text" class="form-control" formControlName="city">
    </div>
    <div class="form-group">
     <label for="Name">Shipper</label>
     <input type="text" class="form-control" formControlName="shipper">
    </div>
    <div class="form-group">
     <label for="Name">OrderDate</label>
     <input type="text" class="form-control" formControlName="orderDate">
    </div>
    <div class="form-group">
        <label for="Name">OrderTotal</label>
        <input type="text" class="form-control" formControlName="orderTotal">
    </div>

    
   <br>
   <!-- // -->
   <button type="submit" class="btn btn-success" [disabled]="!orderForm.valid">
     Submit
   </button>
 </form>
