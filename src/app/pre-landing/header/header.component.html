<div *ngIf="showProfile">

  <div id="mySidenav" class="sidenav">
    <button type="button" class="btn btn-info" id="closebtn" (click)="showProfile=false">&times;</button>

    {{email}}

    <div class="form-group">
      <label for="password" class="text-info">Password:</label><br>
      <input type="password" class="form-control" id="password" minlength="6" size="50" name="password" required />
    </div>

  </div>
</div>
