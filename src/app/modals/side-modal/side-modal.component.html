 <div class="sidenav modal-holder">
           <div class="modal-header">
            <h4 class="modal-title">Add Product/order</h4>
            <button type="button" class="btn btn-danger close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
          </div>
          <div *ngIf="add;else elseBlock" class="modal-body">
            
            <app-add-edit-order></app-add-edit-order> 
         
        
          </div> 
          <ng-template #elseBlock>
          
            <app-add-edit-product [editProduct]=""></app-add-edit-product> 
            </ng-template> 
          <div class="modal-footer">
        
            <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
          </div>
   </div>
